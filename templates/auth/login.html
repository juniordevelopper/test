<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Tizimga Kirish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label i {
            margin-right: 10px;
            color: #8e2de2;
            font-size: 16px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #f8f9fa;
            color: #333;
        }

        .form-control:focus {
            border-color: #8e2de2;
            background: white;
            box-shadow: 0 0 0 4px rgba(142, 45, 226, 0.15);
        }

        .form-control:focus + i {
            color: #8e2de2;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: color 0.3s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #8e2de2;
        }

        /* Validation Messages */
        .validation-message {
            display: none;
            margin-top: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
            border-left: 4px solid transparent;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            display: block;
            background: #ffe6e6;
            color: #d32f2f;
            border-left-color: #d32f2f;
        }

        .success-message {
            display: block;
            background: #e6f4ea;
            color: #137333;
            border-left-color: #137333;
        }

        .warning-message {
            display: block;
            background: #fff8e6;
            color: #f57c00;
            border-left-color: #f57c00;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background: #e1e5e9;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s, background 0.3s;
        }

        /* Server messages */
        .server-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 15px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .server-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            display: block;
        }

        .server-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            display: block;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #3a00c0, #7e1dd2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Additional links */
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: #555;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #8e2de2;
        }

        .forgot-password {
            color: #8e2de2;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #4a00e0;
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 15px;
        }

        .register-link a {
            color: #8e2de2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #4a00e0;
            text-decoration: underline;
        }

        /* Demo credentials */
        .demo-credentials {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            border-left: 4px solid #8e2de2;
            display: none;
        }

        .demo-credentials h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .demo-credentials p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .demo-credentials code {
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #8e2de2;
            cursor: pointer;
            transition: background 0.3s;
        }

        .demo-credentials code:hover {
            background: #e6e6ff;
        }

        /* Loader overlay */
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8e2de2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .login-container {
                max-width: 100%;
                margin: 0 15px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-form {
                padding: 25px;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Input states */
        .valid {
            border-color: #4caf50 !important;
            background: #f1f8e9 !important;
        }

        .invalid {
            border-color: #f44336 !important;
            background: #ffebee !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Tizimga Kirish</h1>
            <p>Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
        </div>
        
        <div class="login-form">
            <!-- Server Messages -->
            <div class="server-message" id="serverMessage"></div>
            
            <!-- Login Form -->
            <form method="POST" id="loginForm">
                {% csrf_token %}

                {% if messages %}
                  {% for message in messages %}
                    <p style="margin-bottom: 20px; color: red; font-weight: bold; text-align: canter;">{{ message }}</p>
                  {% endfor %}
                {% endif %}
                
                <!-- Username Input -->
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Foydalanuvchi nomi</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control"
                            placeholder="Foydalanuvchi nomingizni kiriting"
                            autocomplete="username"
                            autofocus
                        >
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Parol</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control"
                            placeholder="Parolingizni kiriting"
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Kirish</span>
                    <i class="fas fa-spinner spinner" id="btnSpinner"></i>
                </button>
                
                <!-- Register Link -->
                <div class="register-link">
                    Hisobingiz yo'qmi? 
                    <a href="{% url 'register' %}" id="registerLink">Ro'yxatdan o'ting</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
